<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <header class="app-header">
            <p class="header-text">PERSONAL TASK MANAGER</p>
        </header>

        <main class="app-workspace">
            <div class="background-app-workspace-categories-bar">
                <section class="app-workspace-categories-bar">
                    <div class="title">
                        <p>Categories</p> 
                    </div>
                        <div class="category">
                            <button class="Comlited" type="button"><p>Comlited</p></button>
                            <button class="Urgent" type="button"><p>Urgent</p></button>
                            <button class="Important" type="button"><p>Important</p></button>
                            <button class="Later" type="button"><p>Later</p></button>
                            <button class="To-study" type="button"><p>To study</p></button>
                        </div> 
                        
                    <button type="button" class="add-category-batton">
                    <p> Add category</p>
                    </button>
                    
                </section>
            </div>
            <section class="app-workspace-tasks-bar">
              <div class="background-color-app-workspace-tasks-bar-header">
                <div class="app-workspace-tasks-bar-header"> 
                    <p class="tasks-text">5 tasks</p> 
                    <button class="add-new-task" type="button">Add new task</button> 
                    <p class="clear-completed-text">Clear completed</p>
                </div>
              </div>
                <div class="app-workspace-tasks-bar-body"> 
                    <p>Block 3</p>
                </div>
                <div class="app-workspace-tasks-bar-footer"> 
                    <p>Block 4</p>
                </div>
            </section>
        </main>
    </div>
</body>

</html>
